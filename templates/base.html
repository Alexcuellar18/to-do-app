<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color: red
            }
        </style>
    </head>
<body style="background-color: rgb(139, 139, 141)">
        <div>
        <a href="/logout">Log out</a>
        </div>

        {% with messages= get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}
            </ul>

        {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
